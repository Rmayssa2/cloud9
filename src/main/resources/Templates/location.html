<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy Locations</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .marker {
            background-image: url('static/mapbox-icon.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .mapboxgl-popup {
            max-width: 200px;
        }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
<div id='map' ></div>

<div id='controls' style='position: absolute; top: 10px; right: 10px; z-index: 1;'>
    <input type='text' id='search-input' placeholder='Search for a pharmacy'>
    <button id='search-button'>Search</button>

    <button id='reset-button'>Reset</button>
</div>

<script src='https://unpkg.com/axios/dist/axios.min.js'></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicmloYWJuYWJsaTIyIiwiYSI6ImNsZnNxNGlyeDA4bnYzbnNjenBxM3ZnMGkifQ.P2R2dZjqD3Mm5e6SXQFwiw';

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-74.5, 40], // starting position [longitude, latitude]
        zoom: 9 // starting zoom
    });
    // Add zoom and navigation controls
    var navControl = new mapboxgl.NavigationControl();
    var geoControl = new mapboxgl.GeolocateControl({
        positionOptions: {
            enableHighAccuracy: true
        },
        trackUserLocation: true
    });
    map.addControl(navControl);
    map.addControl(geoControl);

    // Add reset button event listener
    var resetButton = document.getElementById('reset-button');
    resetButton.addEventListener('click', function() {
        map.flyTo({center: [-74.5, 40], zoom: 9});
    });
    var searchButton = document.getElementById('search-button');
    var searchInput = document.getElementById('search-input');
    searchButton.addEventListener('click', function() {
        var query = searchInput.value;
        axios.get('https://api.mapbox.com/geocoding/v5/mapbox.places/' + encodeURIComponent(query) + '.json?access_token=' + mapboxgl.accessToken)
            .then(function(response) {
                var features = response.data.features;

                if (features.length > 0) {
                    var center = features[0].center;
                    map.flyTo({center: center, zoom: 15});

                    // Add marker for the search result
                    var marker = new mapboxgl.Marker({color: '#f00'})
                        .setLngLat(center)
                        .addTo(map);
                } else {
                    alert('No results found');
                }
            })
            .catch(function(error) {
                console.log(error);
            });
    });
    axios.get('/api/PharamcyLocation')
        .then(function (response) {
            var locations = response.data;

            locations.forEach(function(location) {
                var marker = new mapboxgl.Marker()
                    .setLngLat([location.altitude, location.amplitude])
                    .setPopup(new mapboxgl.Popup({ offset: 25 })
                        .setHTML('<h3>' + location.name + '</h3><p>' ))
                    .addTo(map);
            });
            navigator.geolocation.getCurrentPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                var marker = new mapboxgl.Marker({color: '#f00'})
                    .setLngLat([longitude, latitude])
                    .addTo(map);
            }, function(error) {
                console.log(error);
            });
        })
        .catch(function (error) {
            console.log(error);
        });
</script>
</body>
</html>
